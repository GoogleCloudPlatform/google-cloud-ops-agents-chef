---
name: license
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  license:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install addlicense
        run: |
          curl -L https://github.com/BlueMedoraPublic/addlicense/releases/download/v1.0.0-bm/addlicense_linux_amd64 --output /usr/local/bin/addlicense
          chmod +x /usr/local/bin/addlicense
        timeout-minutes: 40

      - name: Check license headers
        run: "./.github/scripts/check_license.sh"
        timeout-minutes: 40
